name: Android CI

on:

  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      - name: Build apk debug project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assembleDebug
      - name: Ensure Folder Structure
        run: mkdir -p build/outputs/apk/debug/
        # Upload Artifact Build
        # Noted For Output [main_project_module]/build/outputs/apk/debug/
      - name: Upload APK Debug - ${{ env.repository_name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.date_today }} - ${{ env.repository_name }} - APK(s) debug generated
          path: app/build/outputs/apk/debug/
          
  email:
        needs: build
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v2

          - name: Download ${{ env.date_today }} - ${{ env.repository_name }} - APK(s) debug generated
            uses: actions/download-artifact@v2
            with:
              name: ${{ env.date_today }} - ${{ env.repository_name }} - APK(s) debug generated

          - name: Send Email
            run: |
              # Use a script or command to send an email with the APK attachment
              # This may involve using a tool like 'mailx' or 'mutt' and providing SMTP details
            env:
              SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
              SMTP_PORT: ${{ secrets.SMTP_PORT }}
              SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
              SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
              TO_EMAIL: stalha872@gmail.com

